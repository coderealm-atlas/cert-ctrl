# Build configuration
[build]
command = "npm run build"
watch_dir = "src"

# Cron triggers for cache warming and cleanup
[triggers]
crons = ["0 */6 * * *"]  # Every 6 hours

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = false
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
